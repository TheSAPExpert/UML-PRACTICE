<!docctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta charset="viewport" content="width=device-width,user-scalable=no">
        <title>Mon composant</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href ="./assets/styles.css" rel="stylesheet">

    </head>

    <body>
        <!-- Composant counter : Presentation -->
        <div class="input-group mb-3">
        
        <!-- Bouton avant la zone de saisi -->
        <div class="input-group-prepend">
            <button class="btn-outline-button" type="button" id="button-decrease">-</button>
        </div>
        
        <!--Zone de saissie -->
            <input type="text" class="form-control" placeholder="0" aria-label="Example text with button addon" aria-describedby="button-addon1">
        
        <!-- Bouton apres la zone de saisi-->
        <div class="input-group-append">
            <button class="btn-outline-button" type="button" id="button-increase">+</button>
        </div>
    </body>
</html>
